<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau ğŸ‘¤</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="ajout-etudiant" text="" >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Nom</ion-label>
  <ion-input [(ngModel)]="nom"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Prenom</ion-label>
  <ion-input [(ngModel)]="prenom"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Date de naissance</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" min="1980-01-01" max="2010-01-01" [(ngModel)]="naissance"></ion-datetime>
</ion-item>

<ion-list>
  <ion-radio-group [(ngModel)]="sexe">
    <ion-list-header>
      <ion-label>Sexe</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Masculin</ion-label>
      <ion-radio slot="start" value="masculin"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>FÃ©minin</ion-label>
      <ion-radio slot="start" value="feminin"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Non prÃ©cisÃ©</ion-label>
      <ion-radio slot="start" value="autres"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
<ion-item>
  <ion-label>Statut d'inscription</ion-label>
  <ion-select [(ngModel)]="statut">
    <ion-select-option value="true">Inscrit</ion-select-option>
    <ion-select-option value="false">Non inscrit</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Associer un compte</ion-label>
  <ion-checkbox color="primary" checked slot="start" [(ngModel)]="compte"></ion-checkbox>
</ion-item>

<ion-button expand="block" shape="round" fill="outline" (click)="add()" routerLink="/ajout-etudiant">Sauvegarder</ion-button>
</ion-content>
